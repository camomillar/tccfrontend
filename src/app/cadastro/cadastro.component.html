<div class="row">
  <div class="col l3 s12 offset-l9">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email"class="validate" [(ngModel)]="email">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12">
        <input id="email" type="text" [(ngModel)]="gamertag">
        <label for="email">Gamertag</label>
      </div>
      <div class="input-field col s12">
        <input id="password" type="password" [(ngModel)]="password">
        <label for="password">Senha</label>
      </div>
      <div class="input-field col s12">
        <input id="password" type="password" [(ngModel)]="passwordConfirm">
        <label for="password">Confirmar Senha</label>
      </div>
    </div>
    <button class="right btn waves-effect"  [disabled]="password !== passwordConfirm || (!password && !passwordConfirm)"  (click)="cadastrar()">
      Cadastrar
    </button>
  </div>
</div>
